name: Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up TeX Live
        uses: xu-cheng/texlive-action@v2
        with:
          extra_packages: |
            latexmk
      - name: Compile LaTeX document​​
        run: |
          latexmk -xelatex -synctex=1 -quiet -interaction=nonstopmode -file-line-error -halt-on-error -shell-escape main
      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: Resume
          path: |
            main.pdf
