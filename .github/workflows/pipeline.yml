name: Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-latex:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up TeX Live
        uses: xu-cheng/texlive-action@v2
      - name: Compile LaTeX document
        run: |
          latexmk -xelatex -synctex=1 -quiet -interaction=nonstopmode -file-line-error -halt-on-error -shell-escape main.tex
      - name: Upload PDF artifact
        uses: actions/upload-artifact@v3
        with:
          name: generated-pdf
          path: |
            *.pdf
            !*.synctex.gz
