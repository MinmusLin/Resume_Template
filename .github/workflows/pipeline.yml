name: Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Compile LaTeX document​​
        uses: xu-cheng/latex-action@v4
        with:
          root_file: |
            main.tex
      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: Resume
          path: |
            main.pdf
